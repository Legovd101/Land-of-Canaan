 new_gothic_rebels_name: "$RELIGION$ Zealots"
 new_gothic_rebels_title: "Religious"
 new_gothic_religion_desc: "After the Fall of Rome, the faith of the Gothic invaders became the dominant religion in Western Europe. However, when the Vikings came knocking, the first existential threat to their well-being came with it. Division over how to respond split the faith in twain, then in thrain. The New Goths, those on the coastlines, the blossoming trading cities of the Rhine, Hispania, and North Africa, chose to abandon the nomadic lifestyle of their ancestors and embrace the seafaring, trading, and hierarchical lives of the Norse in an attempt to adapt."

 arean: "Areános"
 arean_rebels_army: "$RELIGION$ Army"
 arean_rebels_demand: "Convert $COUNTRYNAME$"
 arean_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 arean_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 arean_rebels_name: "$RELIGION$ Zealots"
 arean_rebels_title: "Religious"
 arean_religion_desc: "Not everyone in Greece was happy with the sudden conversion of the nation to Buddhism. Traditionalist soldiers and elites continued to resist conversion as outside pressures mounted and rallied around Ares, the god of war. Sensing a killing blow from Ioannes VIII, Aresians across Byzantium flocked to the island of Crete, where they staged a revolt to create a Hellenic state of their own. In 1444, Crete is the only province and nation to follow the Cult of Aries. And, depending on how their war goes, this faith could just be a footnote in history."

 dionysian: "Dionýsmos"
 dionysian_rebels_army: "$RELIGION$ Army"
 dionysian_rebels_demand: "Convert $COUNTRYNAME$"
 dionysian_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
