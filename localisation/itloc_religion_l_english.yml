 nuragic_pagan: "Nuragic"
 nuragic_pagan_religion_desc: "Nuragic is a belief that stretches back to the Bronze Age of Corsica and Sardinia. Filled with cults of animals and wells, most central to Nuragic belief is the Henotheistic belief in a Father God known by many names, including Sardo, Sid Addir, and more."

 old_gothic: "Alþwei"
 old_gothic_rebels_army: "$RELIGION$ Army"
 old_gothic_rebels_demand: "Convert $COUNTRYNAME$"
 old_gothic_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 old_gothic_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 old_gothic_rebels_name: "$RELIGION$ Zealots"
 old_gothic_rebels_title: "Religious"
 old_gothic_religion_desc: "After the Fall of Rome, the faith of the Gothic invaders became the dominant religion in Western Europe. However, when the Vikings came knocking, the first existential threat to their well-being came with it. Division over how to respond split the faith in twain, then in thrain. The Old Goths, those in the inland mountains and plains of Europe, doubled down on their old lives and completely cut themselves off from the outside world. Today, the Old Goths are comprised of three hordes: The Horde of Burgundy, the Horde of Germany, and the Horde of Saxony. While these three were once a terror across Europe, and strange reports of divine curses still befall those who fall into war with them, they become less of a threat with every technological innovation of their enemies which cannot hope to be matched."

