 dionysian_rebels_name: "$RELIGION$ Zealots"
 dionysian_rebels_title: "Religious"
 dionysian_religion_desc: "Because Dionysus was a god of wine, intoxication, and altered states of mind, his cult has had a history of resisting authority and taking in outcasts. So when the aforementioned Theodosian Creed came around, it was them that provided the most effective resistance. Hellenics who hated seeing their personal deity cast to the wind flocked to join them or align with them. Although it has since been supplanted by Buddhism in Greece proper, it still maintains a following in Trebizond, Kordofanid Egypt, and Ethiopia, because wine will never stop being popular."

 jupiterian: "Iupiteranus"
 jupiterian_rebels_army: "$RELIGION$ Army"
 jupiterian_rebels_demand: "Convert $COUNTRYNAME$"
 jupiterian_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 jupiterian_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 jupiterian_rebels_name: "$RELIGION$ Zealots"
 jupiterian_rebels_title: "Religious"
 jupiterian_religion_desc: "In a desperate attempt to unify his crumbling empire, Theodosius II, Emperor of Rome, declared that all subjects had to give tribute to and worship Jupiter, or Zeus among the Greeks, in 414. Not surprisingly, given the cult system that allowed people to worship whichever god affected their lives most had been around for a millenium, this only further divided the empire and contributed to its downfall. Today, Jupiterians are the last remnants of the followers of the Theodosian Creed, centered entirely in Italy. Although they are polytheistic on paper, paying lip-service to the rest of the Hellenic pantheon, in practice, Jupiter is the only god that matters to them."

 HOLY_SITE_379_DESC: "As one of the Abrahamic faiths, Yazidis hold Jerusalem as a sacred city, to be held with the utmost respect and care."
 HOLY_SITE_385_DESC: "Mecca is famous as the holy site of Islam. Control of it for the Yazidi faithful would be proof that it is towards Lalish we should pray, not Mecca."
 HOLY_SITE_411_DESC: "Mosul is home to Lalish, a mountain valley and temple in Ninawa. It is the holiest temple of the Yazidis. It is the location of the tomb of the Sheikh Adi ibn Musafir, a central figure of the Yazidi faith."
 HOLY_SITE_430_DESC: "Said to have been the burial site of the 3 magi, Bushehr is important not just strategically but theologically as well."
 HOLY_SITE_4326_DESC: "One of the oldest and most prestigious cities in the world, Nishapur has been the capital of more than one great empire, exuding prestige and power from its nucleus."
 hurrian_pagan: "Hurrian"
 hurrian_pagan_religion_desc: "The Hurrians worshiped a great number of gods derived from various different cultures of the Near East. The main gods in the Hurrian pantheon were Teshub, the mighty weather god, and his wife Hebat, the mother goddess. A special class of figures venerated by the Hurrians were so-called Sarrena, deified kings and heroes."

