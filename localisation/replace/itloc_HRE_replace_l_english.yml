l_english:
 MAPMODE_EMPIRE_DESC: "Colors the provinces that are part of the Ordained Kingdom of Seleukos.\nPurple belongs to the Basileus, brown belongs to an Elector, and blue belongs to a Polis. Green provinces are simply part of the OKS.\nYellow-striped provinces are part of the OKS, but their Owner is not.\nOrange-striped provinces are part of the OKS, but they are subject of a non-German overlord.\n"
 HRE_FOREIGN_CONTROL_IMPACT: "There are currently §Y$NUM$§! provinces in Persia under the control of non-member states or subjects of non-member states. This reduces Imperial Authority by $VAL$ every month."
 HRE_HERETIC_IMPACT: "There are currently §Y$NUM$§! Heretic princes in Persia. This reduces Imperial Authority by $VAL$ every month."
 FREE_CITIES_IA: "The §Y$NUM$§! Polises in Persia increase Imperial Authority by $VAL$ every month."
 HRE_NUM_PRINCES_IMPACT: "There are currently §Y$CURR$§! member states in Persia out of the §Y$NEED$§! needed to maintain legitimacy. This changes Imperial Authority by $VAL$ every month."
 LACK_OF_ELECTORS: "There are only §Y$CURR$§! elector-kings in Persia, and there needs to be §Y$NEED$§! for it to function properly. Therefore the Imperial Authority is decreased by §R$VAL$§! every month."
 VASSALIZED_ELECTORS: "§Y$CURR$§! of the elector-kings in Persia are subject states. Therefore the Imperial Authority is decreased by §R$VAL$§! every month."
 ENACT_DECREE_ONLY_ONE: "Only one decree can be enacted at once, and they cannot be canceled before their end date.\n"
 ENACT_DECREE_NOT_EMPEROR: "Only the Basileus can enact Decrees."
 CAN_NOT_ENACT_REFORM_NOT_EMPEROR: "Only the Basileus can enact reforms in Persia."
 CAN_NOT_ENACT_REFORM_LEAGUES: "Cannot enact reforms during religious conflict in Persia."
 ALREADY_THIS_IMP_REFORM: "Persia has already enacted '§Y$WHICH$§!'."
 
 HRE_JOIN: "Join OKS"
 ADD_TO_HRE_TOOLTIP: "Adding §Y$NAME$§! to the KODTRill give it the protection of the Basileus, and increase the Imperial Authority."
 ADD_TO_HRE_TOOLTIP_CAPITAL: "By adding our capital to Persia, we will also get the following benefits:"
 APH_IS_SUBJECT: "Subjects can't add their provinces to Persia."
 APH_ALREADY_PART_OF_HRE: "$NAME$ is already a part of Persia."
 APH_NATION_RELIGION: "$NAME$ is not a $RELIGION$ nation, so it cannot add provinces to Persia."
 APH_PROV_RELIGION: "$NAME$ must be $RELIGION$ before it can be added to Persia."
 APH_NO_NEIGHBOUR: "A province needs to be adjacent to the OKS to join it."
 APH_NOT_CORE: "$NAME$ needs to be a $WHO$ core province before it can join the Ordained Kingdom of Seleukos."
 APH_TOO_LARGE: "Your nation is simply too large to join the OKS."
 APH_NOT_RELATION: "Your relation with $EMPEROR$ is not good enough. It needs to be at §Y$NEED$§! but is currently only §R$CURR$§!."
 REMOVE_FROM_HRE_TOOLTIP: "Removing §Y$NAME$§! from the KODTRill reduce the imperial authority, and greatly upset the Basileus!"
 RPH_NOT_OWNED_CONTROLLED: "You can only remove provinces you own and control from Persia."
 RPH_NOT_PART_OF_HRE: "$NAME$ is not a part of the Ordained Kingdom of Seleukos."
 RPH_NOT_CORE: "$NAME$ has to be a $ADJ$ core to allow it to be removed from the Ordained Kingdom of Seleukos."
 RPH_EMPEROR: "As the Basileus we cannot remove provinces from Persia."
 RPH_PRINCE_OF_EMPIRE: "As a member of the OKS, we cannot remove individual provinces from the OKS. If we leave the Empire we must give up any non-core OKS provinces"
 RPH_ELECTOR: "As an Elector, we cannot remove provinces from Persia."
 RPH_AT_WAR: "We cannot remove provinces from the OKS, while we are at war!"
 RPH_SUBJECT: "We need to be independent to remove provinces from the OKS."
 RPH_TRUCE_EMP: "It is not possible to remove provinces from the OKS while in a truce with the Basileus."
 CONFIRMJOINHRE: "Expand Persia"
 CONFIRMJOINHRETEXT: "The federation of kingdoms and principalities that constituted the Ordained Kingdom of Seleukos at times made up the larger part of central Europe. The size of the kingdoms varied at different times and it was loosely organized during most of its existence but the German lands always constituted an integral part of Persia.\nDo you wish to add §Y$PROV$§W to the KODTR
 CONFIRMJOINHREWOULDMEMBER: "§YThis would turn us into a member state of the OKS.§!"
 CONFIRMJOINHREWOULDMEMBERWARN: "§RThis would turn us into a member state in the OKS and reduce our Government Rank to §Y$RANK$§R level.§W"
 CONFIRMLEAVEHRE: "Abandon Persia"
 CONFIRMLEAVEHRETEXT: "The incessant strife, both religious and political, within Persia is draining the morale of $PROV$'s population. The relation with the Basileus has reached an all-time low and $TITLE$ $MONARCHNAME$'s dishonorable reputation hasn't improved our situation. Many considered it to be in $PROV$'s best interest to leave the confederation.\nAre you really sure?"
